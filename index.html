<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Ping Pong</h1>
    </div>

    <div class="section">
      <h2>Rules of the Game</h2>
      <p>This game will count your number up by one, except:</p>
      <ol>
        <li>Numbers divisible by 3 are "ping"</li>
        <li>Numbers divisible by 5 are "pong"</li>
        <li>Numbers divisible by 15 are "pingpong"</li>

      <form id="ping-pong">
        <div class="form-group">
          <label id="toptext" for="userInput">Enter a number</label>
          <p><input id="userInput" type="number" placeholder="Enter number here"></p>
        </div>

        <button type="submit" class="btn">Play ball!</button>
      </form>
    </div>

      <ul class="list-group" id="result"></ul>

    </div>
  </body>
</html>
